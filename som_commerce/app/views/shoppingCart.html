<h1>Your Ordered Items</h1>
<p class="text-info" ng-hide="cart.getTotalCount() > 0">Your Cart is Empty!</p>
<div class="row" ng-show="cart.getTotalCount() > 0">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-responsive">
                <tr><td>#</td><td></td><td>Product</td><td>Price</td></tr>
                <tr ng-repeat="item in cart.items">
                    <td>{{$index + 1}}</td><td><img class="img img-responsive" ng-src="{{item.image}}"/></td>
                    <td><a href="#product/{{item.id}}">{{item.name}}</a></td><td>{{item.price | currency:"&#8377;"}}</td>
                </tr>
                <tr><td></td><td></td><td><strong>Subtotal :</strong></td><td><strong>{{cart.getTotalPrice() | currency:"&#8377;"}}</strong></td></tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5">
            <a class="btn btn-primary" href="#/checkout"><span class="glyphicon glyphicon-check"></span> Checkout</a>
            <button class="btn btn-danger" ng-click="cart.clearItems()"><span class="glyphicon glyphicon-trash"></span> Empty Cart</button>
        </div>
    </div>
</div>
